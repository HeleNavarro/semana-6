  <body class="body">
    <section
      class="container vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="text-start w-75 ">
        <div class="row">
        <h1 class="h1">GITHUD FINDER</h1>
        <div class="col-md-10">
          <input
            id="github-search"
            type="text"
            class="form-control border-dark"
            placeholder="Buscar Usuario"
          />
        </div>
        <div class="col-md-2 m">
          <div class="d-grid gap-2 ">
            <button id="github-action-search" class="btn btn-dark">Search</button>
          </div>
        </div>
        <div class="col-md-12 mt-4">
            <div class="card bg-from-control bg-dark text-white">
             <div class="card-body p-5">
                <div class="row">
                    <div class="col-md-2">
                        <img 
                        id="img-profile"
                        src="https://pbs.twimg.com/media/EmUM83TXIAAss5k.png"
                        width="100"
                        height="100"
                        class="rounded-circle img-fluid border border-white"
                         alt="">
                    </div>
                    <div class="col-md-10">
                     <div class="row">
                        <div class="col-md-6">
                            <h4 id="github-name">The OctoCat</h4>
                            <p id="github-username" class="text-primary">@OctoCat</p>
                            <p id="github-bio">This Profile has no bio</p>
                        </div>
                        <div class="col-md-6 text-end">
                            <p id="github-joined">Joined 25 jun 2011</p>
                        </div>
                        <div class="col-md-12">
                          <div class="card bg-form-contr bg-dark text-white border-white">
                            <div class="card-body">
                                <div class="row">
                                 <div class="col-md-4">
                                    <p>Repos</p>
                                    <h4 id="github-repos">8</h4>
                                 </div>
                                 <div class="col-md-4">
                                     <p>Followers</p>
                                     <h4 id="github-followers">3950</h4>
                                 </div>
                                 <div class="col-md-4">
                                    <p>Following</p>
                                    <h4 id="github-following">9</h4>
                                 </div>
                              </div>
                            </div>
                          </div>
                        </div>
                       <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <p>
                                 <!--  fa  font awesome es nuestra liberira de icon -->
                                 <i class="fa-brands fa-twitter"></i>
                                 <span id="github-twitter">not available</span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p>
                                    <i class="fa-solid fa-location-dot"></i>
                                    <span id="github-location">Lima-Peru</span>
                                </p>

                            </div>

                        </div>
                  
                       </div>
                     </div>
                    </div>

                </div>
     
             </div>
